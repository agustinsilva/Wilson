<!doctype html>
<html>
<head>
  <title>Graph 3D animation demo</title>

  <style type="text/css">
  body {
    font: 10pt arial;
  }

  #mygraph {
      position: absolute;
      width: 100%;
      height: 100%;
    }
</style>

<script type="text/javascript" src="vis/dist/vis.js"></script>
<script type="text/javascript" src="papaparse/papaparse.js"></script>

<input id="csv" type="file" accept=".csv" />
<script type="text/javascript">

  var fileInput = document.getElementById("csv"),

  readFile = function () {
    drawCsv();
  };

  fileInput.addEventListener('change', readFile);

  var graph = null;

  function drawCsv() {

    Papa.parse(fileInput.files[0], {
      complete: function(results) {
        var csvArray = results.data;
        var data = new vis.DataSet();

        var skipValue = true;
        // read all data
        for (var row = 0; row < csvArray.length; row++) {
          if (skipValue == false) {
            data.add({x:parseFloat(csvArray[row][0]),
              y:parseFloat(csvArray[row][2]),
              z:parseFloat(csvArray[row][1]),
                style:parseFloat(csvArray[row][1])});
          }
          var skipValue = false;
        }
        console.log("Data: ", data);
      // specify options
          var options = {
            width:  '600px',
            height: '600px',
            style: 'dot-color',
            showPerspective: true,
            showGrid: true,
            keepAspectRatio: true,
            verticalRatio: 1.0,
            legendLabel: 'distance',
            onclick: onclick,
            cameraPosition: {
              horizontal: -0.35,
              vertical: 0.22,
              distance: 1.8
            }
          };

      // Creat a graph
      var graph = new vis.Graph3d(document.getElementById('mygraph'), data, options);
    }
  });

  }
</script>

</head>

<body>
  <div id="mygraph"></div>

  <div id="info"></div>
</body>
</html>
